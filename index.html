<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>ROCK-PAPER-SCISSORS GAME</h1>
    
        <p>A war between Machine and Humanity is going on. <br> Will you be able to defeat the machine and save the world?</p>
        <p class="drawRound winner"></p>
        <div id="score">
            <p class="player" >PLAYER : <span></span></p>
            <p class="computer">COMPUTER : <span></span></p>
        </div>

        <div id="buttons">
            <button class="rock">ROCK</button>
            <button class="paper">PAPER</button>
            <button class="scissors">SCISSORS</button>
        </div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
